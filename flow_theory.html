<h1>Andrew Hamby's Game Design</h1>
<h2>Flow Theory</h2>
<ul>
	<li>We lose focus on the outside world.</li>
	<li>We are challenged, but still able to complete the tasks.</li>
	<li>We know the goals and are shown how we failed to complete the goals.</li>
</ul>
